[package]
name = "isahc"
version = "1.6.0"
description = "The practical HTTP client that is fun to use."
authors = ["Stephen M. Coakley <me@stephencoakley.com>"]
license = "MIT"
keywords = ["http", "request", "client", "async", "curl"]
categories = ["web-programming::http-client"]
repository = "https://github.com/sagebind/isahc"
documentation = "https://docs.rs/isahc/"
readme = "README.md"
edition = "2018"
exclude = [".*", "benchmarks", "media", "src/cookies/psl/list/*/"]

[package.metadata.docs.rs]
features = ["cookies", "json", "nightly"]

[badges.maintenance]
status = "actively-developed"

[features]
default = ["http2", "native-tls", "static-curl", "text-decoding"]
cookies = ["httpdate"]
http2 = ["curl/http2"]
json = ["serde", "serde_json"]
native-tls = ["curl/ssl", "curl-sys/ssl"]
nightly = []
psl = ["httpdate", "parking_lot", "publicsuffix"]
spnego = ["curl-sys/spnego"]
static-curl = ["curl/static-curl"]
static-ssl = ["curl/static-ssl"]
text-decoding = ["encoding_rs", "mime"]
unstable-interceptors = []
unstable-rustls-tls = ["rustls-ffi", "curl/rustls"]
unstable-rustls-tls-native-certs = ["unstable-rustls-tls", "data-encoding", "rustls-native-certs"]

[dependencies]
async-channel = "1.6"
castaway = "0.1"
crossbeam-utils = "0.8"
event-listener = "2.5"
futures-lite = "1.11"
http = "0.2.1"
log = "0.4"
once_cell = "1"
polling = "2.0"
slab = "0.4"
sluice = "0.5.4"
url = "2.2"
waker-fn = "1"

[dependencies.curl]
version = "0.4.42"
default-features = false

[dependencies.curl-sys]
version = "0.4.52"
default-features = false

[dependencies.data-encoding]
version = "2"
optional = true

[dependencies.encoding_rs]
version = "0.8"
optional = true

[dependencies.httpdate]
version = "1"
optional = true

[dependencies.mime]
version = "0.3"
optional = true

[dependencies.parking_lot]
version = "0.11"
optional = true

[dependencies.publicsuffix]
version = "2.0.6"
features = ["std"]
optional = true

[dependencies.rustls-ffi]
version = "0.8"
optional = true

[dependencies.rustls-native-certs]
version = "0.6"
optional = true

[dependencies.serde]
version = "1.0"
optional = true

[dependencies.serde_json]
version = "1.0"
optional = true

[dependencies.tracing]
version = "0.1.17"
features = ["log"]

[dependencies.tracing-futures]
version = "0.2"
default-features = false
features = ["std", "std-future"]

[dev-dependencies]
env_logger = "0.9"
flate2 = "1.0"
indicatif = "0.15"
rayon = "1"
static_assertions = "1.1"
structopt = "0.3"
tempfile = "3.1"
test-case = "1.1"
tracing-subscriber = ">=0.2.12, <0.4.0"
serde_json = "1"

[dev-dependencies.testserver]
path = "testserver"

[[example]]
name = "cookies"
required-features = ["cookies"]

[[example]]
name = "json"
required-features = ["json", "serde/derive"]

[workspace]
members = ["benchmarks", "testserver"]

[patch.crates-io]
curl = { path = "../curl-rust" }
curl-sys = { path = "../curl-rust/curl-sys" }
