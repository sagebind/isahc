name: ci
on:
  push:
    branches: [master]
  pull_request:

env:
  FEATURES: cookies,psl

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    env:
      RUST_BACKTRACE: 1
      RUST_LOG: isahc=debug
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - run: |
          sudo apt update
          sudo apt install -y libkrb5-dev
        if: matrix.os == 'ubuntu-latest'

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: "1.46.0"
          default: true

      - run: cargo test --features ${{ env.FEATURES }},spnego,unstable-interceptors

      - run: cargo run --release --example simple

  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: clippy
          default: true

      - name: Check Clippy lints
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --features ${{ env.FEATURES }},unstable-interceptors

      - name: Generate code coverage report
        uses: actions-rs/tarpaulin@v0.1
        with:
          version: '0.18.3'
          args: "-p isahc --run-types Tests,Doctests --features ${{ env.FEATURES }}"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
